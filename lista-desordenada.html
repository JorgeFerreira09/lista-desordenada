<! DOCTYPE html>

<html lang="pt-br">

<head>
	<meta charset "UTF-8"/>
</head>
<body>
	<h1>unordered list</h1>
	<ul>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
		</ul>
	
	<h1>unordered list</h1>
	<ul type="square">
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ul>
	
	<h1>unordered list</h1>
	<ul type="circle">
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ul>
	
	<h1>unordered list</h1>
	<ul type="disk">
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ul>
	
	<h1>unordered list</h1>
	<ul type="none">
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ul>
</body>
</html>
